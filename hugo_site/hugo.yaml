baseURL: https://harryhanyuhao.github.io/harryhanYuhao/
languageCode: en-us
title: Harry's Blog
theme: ["PaperMod"]

description: "Harry's Blog, coding, math, and literature."
keywords: [Blog, Portfolio, Coding, Math, PaperMod, Hugo]
author: Harry Han

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# mainsections: ["posts", "papermod"]


params:
  env: production
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
  homeInfoParams:
    Title: >
      Some mathematics, coding, and literature

    Content: >
      ðŸ‘‹ Welcome to Harry's blog pages.

      - This blog is made by [Hugo](https://gohugo.io) and [Papermod](https://github.com/adityatelange/hugo-PaperMod), and is deployed with Github Pages.




menu:
  main:
    - identifier: Archive
      name: Archive
      url: archives
      weight: 10
    - name: Tags
      url: tags/
      weight: 10
    - name: Search
      url: search/
      weight: 10


outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
